    <script>
         function toggleKeywords() {
            const button = document.getElementById('showAnswerButton');
            const theoremsDiv = document.getElementById('choose-keywords');

            // Check the current button text and toggle
            if (button.textContent === 'Check Answer') {
                button.textContent = 'Hide Keywords';
                button.classList.remove('btn-show');
                button.classList.add('btn-hide');
                myKeywordsCheckList();
                theoremsDiv.style.display = 'block'; // Show the content
            } else {
                button.textContent = 'Check Answer';
                button.classList.remove('btn-hide');
                button.classList.add('btn-show');
                theoremsDiv.style.display = 'none'; // Hide the content
            }
        }
